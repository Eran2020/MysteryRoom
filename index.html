<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="index.js"></script>
    <div id="container">
        <img id="image-background" src="front_wall.png" style="width:100%;height:100%;" onmousemove="showCoords(event)">
        <a href="javascript:changeRoom('right')">
            <img id="image-rarrow" src="right_arrow.png">
        </a>
        <a href="javascript:changeRoom('left')">
            <img id="image-larrow" src="left_arrow.png">
        </a>
        <p class="middle" id="text"></p>
        <div id="front_wall" style="display:block">
        </div>
        <div id="right_wall" style="display:none">
            <img id="image-safe" src="vault.png" usemap="#safemap">
            <map name="safemap">
                <area shape="rect" coords="19,66,39,79" href="javascript:showImg('combination-padlock')">
            </map>
            <img id="image-bookshelf" usemap="#bookmap" src="bookshelf.png">
            <map name="bookmap">
                <area shape="rect" coords="25,16,41,91" href="javascript:showImg('green-book')">
                <area shape="rect" coords="166,122,181,193" href="javascript:showImg('red-book')">
                <area shape="rect" coords="226,200,239,272" href="javascript:showImg('pink-book')">
                <area shape="rect" coords="266,300,275,368" href="javascript:hideImg('bookshelf');showImg('safe')">
                <area shape="rect" coords="25,384,40,456" href="javascript:showImg('yellow-book')">
            </map>
            <img id="image-bookshelf-side" src="bookshelf_side.png">
        </div>
        <div id="back_wall" style="display:none">
        </div>
        <div id="left_wall" style="display:none">
            <img id="image-clock" usemap="#clockmap" src="clock.png">
            <map name="clockmap">
                <area shape="circle" coords="47.625,47.625,47.625" href="javascript:hideImg('clock')">
            </map>
            <div onmousemove="showCoords(event)">
                <img id="image-train" src="train.gif">
                <a href="" id="clock-key">
                
                </a>
            </div>
        </div>
        <p id="coords"></p>
    </div>
    <script>
        function showCoords(event) {
            var x = event.offsetX;
            var y = event.offsetY;
            var coords = "X coords: " + x + ", Y coords: " + y;
            document.getElementById("coords").innerHTML = coords;
        }
    </script>
</body>
</html>
